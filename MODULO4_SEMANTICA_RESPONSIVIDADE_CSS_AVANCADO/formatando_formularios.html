<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8" />
        <title>Página de html</title>
        <link rel="stylesheet" href="formatando_formularios.css" />
        <link href="https://fonts.googleapis.com/css?family=Modak|Roboto+Slab&display=swap" rel="stylesheet">
 </head>
<body>
<h1>Área de Cadastro</h1>
<form action="paginas/login.html" method="GET">

    <label>
        Nome Completo: <br />
        <input type="text" name="nome" />
    </label>
    <label>
        Descrição:<br />
        <textarea name="descricao"></textarea>
    </label>
    <label>
        Categoria: <br />
        <select name="categoria">
            <option value="1">Categoria 1</option>
            <option value="2">Categoria 2</option>
            <option value="3">Categoria 3</option>
            <option value="4">Categoria 4</option>
            <option value="5">Categoria 5</option>
        </select>
    </label>
    <label>
    <input type="checkbox" />Eu declaro que aceito os <a href="paginas.termos.html" target="_blank" class="termoslink"> Termos de uso.</a><br />
    </label>
    <label>
        <button>Fazer Cadastro</button>
    </label>
</form>
</body>
</html>
