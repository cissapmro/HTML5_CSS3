<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <meta id="viewport" name="viewport" content="width=device-width, user-scale=no" />
        <title>Página de html</title>
        <link rel="stylesheet" href="autocomplete.css?id=123" />
        <link href="https://fonts.googleapis.com/css?family=Modak|Roboto+Slab&display=swap" rel="stylesheet">
 </head>
<body>
<form method="POST">
    <label>
        Usuário: <br />
    <input type="email" name="login" placeholder="Usuário" autocomplete="on" autofocus size="10" maxlength="4" required/><br /><br />
    </label>
    <label>
        Senha: <br />
        <input type="password" name="senha" required /><br /><br />
    </label>
    <input type="submit" value="Enviar" />
</form>
</body>
</html>
